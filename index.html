<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="Scripts/script.JS" defer></script>
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <h1>Lista de Tarefa</h1>
        </header>
        <article>
            <div id="textAddBox">
                <input type="text" name="addList" id="addList" placeholder="Insira uma tarefa...">
                <input type="button" value="ADD" id="btnAddList">
            </div>
            <div id="textList">
                <ul name="lista" id="lista">
                    
                </ul>
            </div>
        </article>
        <footer>
            <marquee scrolldelay="150" width="50%">&copy;WJ</marquee>
        </footer>
    </main>
</body>
</html>
